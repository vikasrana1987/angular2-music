<div class="signin-page">
	<route-modal [cancelUrl]="['../']" [closeOnEscape]="false" [closeOnOutsideClick]="false">
		<modal-header>
			<header class="wrapper text-center"> <strong>Sign in to get in touch</strong> </header>
		</modal-header>
		<modal-content>
			<section id="content" class="wrapper-md animated fadeInUp">
				<div class="container aside-xl">
					<section class="m-b-lg">
						<form action="http://flatfull.com/themes/musik/index.html">
							<div class="form-group"> <input type="email" placeholder="Email" class="form-control rounded input-lg text-left no-border"> </div>
							<div class="form-group"> <input type="password" placeholder="Password" class="form-control rounded input-lg text-left no-border"> </div>
							<button type="submit" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign in</span></button> 
							<div class="text-center m-t m-b"><a href="#"><small>Forgot password?</small></a></div>
							<div class="line line-dashed"></div>
							<p class="text-muted text-center"><small>Do not have an account?</small></p>
							<a [routerLink]="['/signup']" class="btn btn-lg btn-info btn-block rounded">Create an account</a> 
						</form>
					</section>
				</div>
			</section>
		</modal-content>
	</route-modal>
</div>
